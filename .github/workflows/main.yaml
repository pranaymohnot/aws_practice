name: aws_practice
# action takes place when branch is pushed to main..
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AKIAXHMWTVDQ6NNDCTK7 }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.MYduVCv+dIyf3zwXsA1jIUsTckEL46zSnpRgfbyg }}
      AWS_REGION: 'ap-southeast-1'

    steps:
      - name: Checkout source code.
        uses: actions/checkout@master

      - name: Upload binary to S3 bucket
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --exclude '*' --include 'index.html'
        env:
          AWS_S3_BUCKET: ${{ secrets.bt4221pranay }}

      - name: Invalidate cache CloudFront
        uses: chetan/invalidate-cloudfront-action@master
        env:
          DISTRIBUTION: ${{ secrets.ETBRQBUSP4FFZ }}
          PATHS: '/index.html'
        continue-on-error: true
